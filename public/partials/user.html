<div class="user-info-wrapper">
	<div class="user-info box col-md-8">
		<h2>General Information</h2>

		<div data-ng-show="user.content.loading" class="spinner-wrapper">
			<svg class="spinner" width="35px" height="35px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
				<circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
			</svg>   
		</div>

		<form data-ng-hide="user.content.loading">
			<div class="form-group">
				<label for="display_name">Display Name</label>
				<input data-ng-change="update()" type="text" class="form-control" id="display_name" placeholder="Display Name" data-ng-model="user.content.displayName">
			</div>

			<div class="form-group">
				<label for="phone">Phone #</label>
				<input data-ng-change="update()" data-ng-model="user.content.phone" type="text" class="form-control" id="phone" placeholder="xxx-xxx xxx x">
			</div>
		</form>
		
	</div>
</div>
