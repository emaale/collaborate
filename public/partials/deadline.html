<div class="conversation-wrapper col-md-8">
	<div class="create-conversation box">
		<h2>Deadline</h2>

		<div ng-show="deadlineData.loading" class="spinner-wrapper">
		   <svg class="spinner" width="35px" height="35px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
		      <circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
		   </svg>   
		</div>

		<!-- Hidden when the user has insufficient permissions -->
		<form ng-hide="deadlineData.loading" ng-show="deadlineData.content.permissions.admin == true">
			<div class="form-group">
				<label>Name</label>
				<input ng-model="deadlineData.content.name" ng-change="updateDeadline()" type="text" placeholder="Name" class="form-control" name="">
			</div>

			<div class="form-group">
				<label>Date</label>
				<input ng-model="deadlineData.content.deadline_date" ng-change="updateDeadline()" type="text" id="date" placeholder="Date" class="form-control" name="">
			</div>

			<script type="text/javascript">
				$('#date').bootstrapMaterialDatePicker({ setDate: moment(), minDate : new Date(), time: false });
			</script>
		</form>

		<div ng-hide="deadlineData.content.permissions.admin == true || deadlineData.loading" class="information">
			<div class="information-group">
				<span class="information-type">Name</span>

				<p>{{ deadlineData.content.name }}</p>
			</div>

			<div class="information-group">
				<span class="information-type">Date</span>

				<p>{{ deadlineData.content.deadline_date | date }}</p>
			</div>
		</div>

		<div ng-hide="deadlineData.loading">
			<h2>Project</h2>

			<ul class="scroll-wrapper list-view">
				<li data-ui-sref="project({ projectId: deadlineData.content.project.id })">
					<div class="conversation-type group">
						<span>P</span>
					</div>

					<span class="username">{{ deadlineData.content.project.name }}</span>
				</li>
			</ul>
		</div>
		
	</div>		
</div>
